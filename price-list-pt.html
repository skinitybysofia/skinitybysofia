    <style>
        .price-list {
            padding: 120px 5% 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .menu-images {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .menu-image {
            width: 100%;
            height: auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .menu-images {
                flex-direction: column;
            }
            .menu-image {
                max-width: 800px;
            }
        }
    </style>

        <nav>

        </div>
