<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Packages - Skinity</title>
    <link rel="stylesheet" href="skinity.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .combination-packages {
            padding: 120px 5% 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .package-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .package-image {
            width: 100%;
            height: auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: red;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }
        @media (max-width: 768px) {
            .package-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Skinity</div>
            <ul class="nav-links">
                <li><a href="skinity.html#home">Home</a></li>
                <li><a href="skinity.html#treatments">Treatments</a></li>
                <li><a href="skinity.html#about">Meet Sofia</a></li>
                <li><a href="skinity.html#contact">Contact</a></li>
                <li><a href="price-list.html">Price List</a></li>
                <li><a href="combination-packages.html" class="active">Combination Packages</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
            <div class="language-switcher">
                <a href="combination-packages.html" class="active">EN</a>
                <span>|</span>
                <a href="combination-packages-pt.html">PT</a>
            </div>
        </nav>
    </header>

    <section class="combination-packages">
        <div class="package-image-container">
            <img src="./price3.png" alt="Combination Packages" class="package-image" onerror="handleImageError(this)">
        </div>
        <div class="error-message">Image failed to load. Please try refreshing the page.</div>
    </section>

    <script>
        function handleImageError(img) {
            console.error('Failed to load image:', img.src);
            img.style.display = 'none';
            document.querySelector('.error-message').style.display = 'block';
        }

        // Log when image loads successfully
        document.querySelector('.package-image').onload = () => console.log('Successfully loaded:', document.querySelector('.package-image').src);
    </script>
</body>
</html>
